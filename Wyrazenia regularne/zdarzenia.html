<!DOCTYPE html>
<html>
<head>
    <title>Zdarzenia</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<fieldset>
		<legend>Rejestracja</legend>
		<form>
			<div id="blok"></div><br>
			<input type="text" id="imie" placeholder="Imię" autofocus><br><br>
			<input type="text" id="nazwisko" placeholder="Nazwisko"><br><br>
			<input type="text" id="login" placeholder="Login"><br><br>
			<input type="email" id="mail1" placeholder="Adres e-mail"><br><br>
			<input type="email" id="mail2" placeholder="Powtórz e-mail" disabled><br><br>
			<input type="password" id="pass1" placeholder="Hasło"><br><br>
			<input type="password" id="pass2" placeholder="Powtórz hasło" disabled><br><br>
			<input type="date" id="dataur">&nbsp;Urodziny<br><br>
			<input type="checkbox" id="regulamin"> Akceptuję regulamin<br><br>
		</form>
		<button id="przycisk" disabled>Wyślij</button>
		<button id="popraw">Popraw dane</button>
	</fieldset>
	<br><br>
	<div id="box"></div>
    <script src="script1.js"></script>
</body>
</html>
