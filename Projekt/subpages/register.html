<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="../jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">
    <div  class="container">
      <a class="navbar-brand" href="../index.html">Autentica</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">O nas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Oferta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakt</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Moje konto</a>
            <div class="dropdown-menu">
                <a id="nav-Login" class="dropdown-item" href="#">Login</a>
            </div>
            </li>
        </ul>
      </div>
    </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center" id="row-register">
            <div class="col-sm-2 d-none d-xl-block">
                <div id="register-info">
                    <p>Plusy rejestracji:</p>
                    <ul>
                        <li>Zniżka 5%</li>
                        <li>Szybszy kontakt</li>
                        <li>Opcjonalnie: newsletter</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4">
                <div id="register">
                    <h2>Rejestracja</h2>
                    <form>
                    <p>Imię</p>
                        <input type="text" id="input-imie">
                        <i id="info-imie" class="fa fa-question-circle" aria-hidden="true"></i>
                        <i id="error-imie" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="good-imie" class="fa fa-check-circle" aria-hidden="true"></i>
                        <br>
                    <p>Nazwisko</p>
                        <input type="text" id="input-nazwisko">
                        <i id="info-nazwisko" class="fa fa-question-circle" aria-hidden="true"></i>
                        <i id="error-nazwisko" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="good-nazwisko" class="fa fa-check-circle" aria-hidden="true"></i>
                        <br>
                    <p>Login</p>
                        <input type="text" id="input-login">
                        <i id="info-login" class="fa fa-question-circle" aria-hidden="true"></i>
                        <i id="error-login" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="good-login" class="fa fa-check-circle" aria-hidden="true"></i>
                        <br>
                    <p>Hasło</p>
                        <input type="password" id="input-haslo" style="margin-bottom: .3rem;">
                        <i id="info-haslo" class="fa fa-question-circle" aria-hidden="true"></i>
                        <i id="error-haslo" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="good-haslo" class="fa fa-check-circle" aria-hidden="true"></i>
                        <br>
                    <p>Potwierdź hasło</p>
                        <input type="password" id="input-powtorz" disabled>
                        <i id="info-powtorz" class="fa fa-question-circle" aria-hidden="true"></i>
                        <i id="error-powtorz" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="good-powtorz" class="fa fa-check-circle" aria-hidden="true"></i>
                        <br>
                    <p>E-mail</p>
                        <input type="text" id="input-email">
                        <i id="info-email" class="fa fa-question-circle" aria-hidden="true"></i>
						<i id="error-email" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <i id="good-email" class="fa fa-check-circle" aria-hidden="true"></i>
						<br><br>
                        <div id="tos"><input type="checkbox" id="chk-tos"> Akceptuję <a href="tos.html">regulamin</a></div>
                    </form>
                    <button id="btn-register" disabled>Gotowe </button>
                </div>
            </div>
            <div class="col-sm-2 d-none d-sm-block">
                <div id="help">
                    <h5></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
